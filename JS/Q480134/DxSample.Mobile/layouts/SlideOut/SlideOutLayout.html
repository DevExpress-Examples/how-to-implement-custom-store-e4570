<div class="nav-patrial-view" data-dx-role="view" data-dx-name="nav-list">
    <div data-bind="dxList: { }" data-dx-command-container="navigation: { }" style="height: 100%">
        <div data-dx-role="template" data-dx-name="item" data-bind="visible: visible, css: { 'dx-state-disabled': disabled }">
            <div data-bind="click: click" >
                <!-- ko if: icon -->
                <span  data-bind="attr:{ 'class': 'dx-icon dx-icon-' + icon }"></span>
                <!-- /ko -->
                <!-- ko if: iconSrc -->
                <img class="dx-icon" data-bind="attr: { src: iconSrc}"/>
                <!-- /ko -->
                <div class="dx-navigation-item" data-bind="text: title"></div>
            </div>
        </div>
    </div>
</div>

<div data-dx-role="layout" data-dx-name="slideout" data-dx-platform="ios" class="page dx-black-background" data-dx-controller="slideout">

    <div class="navigation-list" data-dx-render-partial="nav-list">
    </div>

    <div class="layout-frame dx-content-background">
        <div class="layout-header dx-toolbar" data-dx-placeholder="header" data-dx-transition="none">
            <div data-bind="dxToolbar: {
                    itemTemplate: function(index, item) {
                        if(item.navButton) return 'navbutton';
                    },
                    items: [
                        { align: 'left', navButton: true },
                        { text: title, align: 'center' }
                    ]
                }"
                data-dx-command-container="
                    menu: { showText: false },
                    back: { showIcon: false },
                    cancel: { showIcon: false },
                    create: { showText: false },
                    edit: { showIcon: false },
                    save: { showIcon: false }"
                class="layout-toolbar"
                data-dx-left-locations="menu;back;cancel"
                data-dx-right-locations="create;edit;save">
                <div style="display: none" data-dx-role="template" data-dx-name="navbutton" class="nav-button-item">
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>
            </div>
        </div>

        <div class="layout-content" data-dx-placeholder="content" data-dx-transition="slide"></div>

    </div>

    <div data-dx-target-placeholder="view-footer" class="view-footer">
        <div data-bind="dxToolbar: { }" class="view-toolbar-bottom"
            data-dx-command-container="'delete': { showIcon: false, defaultCommandOptions: { type: 'delete' } }"
            data-dx-left-locations="delete">
        </div>
    </div>

</div>

<div data-dx-role="layout" data-dx-name="slideout" data-dx-platform="android" class="page dx-black-background" data-dx-controller="slideout">

    <div class="navigation-list" data-dx-render-partial="nav-list">
    </div>

    <div class="layout-frame dx-content-background">
        <div class="layout-header dx-toolbar" data-dx-placeholder="header" data-dx-transition="none">
            <div data-bind="dxToolbar: {
                    itemTemplate: function(index, item) {
                        if(item.navButton) return 'navbutton';
                    },
                    items: [
                        { align: 'left', navButton: true },
                        { text: title, align: 'center' }
                    ]
                }"
                data-dx-command-container="
                    menu: { showText: false },
                    create: { showText: false },
                    edit: { showText: false }"
                class="layout-toolbar"
                data-dx-left-locations="menu"
                data-dx-right-locations="create;edit">
                <div style="display: none" data-dx-role="template" data-dx-name="navbutton" class="nav-button-item">
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>
            </div>
        </div>

        <div class="layout-content" data-dx-placeholder="content" data-dx-transition="slide"></div>

        <div data-bind="dxToolbar: { items: []}" class="layout-toolbar-bottom"
            data-dx-command-container="
                save: { showIcon: false },
                cancel: { showIcon: false },
                'delete': { showText: false, defaultCommandOptions: { type: 'danger' } }"
            data-dx-left-locations="save"
            data-dx-right-locations="cancel">
        </div>
    </div>

</div>
